<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Inslady - Rakuten Online Store Common Header</title>
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
  <!-- css rms-->
  <link rel="stylesheet"  href="https://www.rakuten.ne.jp/gold/inslady/css/default.css">
  <link rel="stylesheet" href="https://www.rakuten.ne.jp/gold/inslady/css/common/category.css">
  <!-- css local-->
<!--    <link rel="stylesheet"  href="../css/default.css">-->
<!--    <link rel="stylesheet"  href="../css/common/category.css">-->
</head>
<body>

<div class="category-box" style="width: 700px; height: 600px">
  <div class="category-box-title">
    NEW ARRIVAL &nbsp; 商品一覧
  </div>
  <input id="category-box-tab-tops" type="radio" name="category-box-tab" checked>
  <label class="category-box-tab category-box-br" for="category-box-tab-tops">TOPS</label>

  <input id="category-box-tab-bottoms" type="radio" name="category-box-tab">
  <label class="category-box-tab category-box-br" for="category-box-tab-bottoms">BOTTOMS</label>

  <input id="category-box-tab-onepiece" type="radio" name="category-box-tab">
  <label class="category-box-tab category-box-br" for="category-box-tab-onepiece">ONEPIECE</label>

  <input id="category-box-tab-outer" type="radio" name="category-box-tab">
  <label class="category-box-tab category-box-br" for="category-box-tab-outer">OUTER</label>

  <input id="category-box-tab-goods" type="radio" name="category-box-tab">
  <label class="category-box-tab category-box-br" for="category-box-tab-goods">GOODS</label>

  <input id="category-box-tab-bag" type="radio" name="category-box-tab">
  <label class="category-box-tab" for="category-box-tab-bag">BAG</label>

  <div class="category-box-tab-content" id="category-box-tab-tops-content">

  </div>
  <div class="category-box-tab-content" id="category-box-tab-bottoms-content">

  </div>
  <div class="category-box-tab-content" id="category-box-tab-onepiece-content">

  </div>
  <div class="category-box-tab-content" id="category-box-tab-outer-content">

  </div>
  <div class="category-box-tab-content" id="category-box-tab-goods-content">

  </div>
  <div class="category-box-tab-content" id="category-box-tab-bag-content">

  </div>
</div>

<!-- gold -->
<script src="https://www.rakuten.ne.jp/gold/inslady/js/vendor/jquery.min.js"></script>
<script src="https://www.rakuten.ne.jp/gold/inslady/js/common/category.js"></script>
<!-- local -->
<!--<script src="../js/vendor/jquery.min.js"></script>-->
<!--<script src="../js/common/category.js"></script>-->
</body>
</html>
